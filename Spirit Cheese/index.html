<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Your spirit cheese</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-3">
          <h1 class="text-uppercase">
            <span class="subtitle upper-text">Your</span> 
            <br> 
            <span class="main-text"> spirit </span>
            <br>
            <span class="glyphicon glyphicon-align-right" aria-hidden="true"></span>
            <span class="subtitle">cheese</span>
            <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
          </h1>
        </div>
      </div>
      <div class="row interactive">
        <div class="question-box col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h2 class="text-uppercase">Do you describe yourself as...</h2>
          <div class="row">
            <div class="radio-btn col-lg-4 col-md-4 col-sm-12 col-xs-12">
              <input type="radio" id="option-1" name="answer">
              <label for="option-1" class="radio-label">Option 1</label>
            </div>
            <div class="radio-btn col-lg-4 col-md-4 col-sm-12 col-xs-12">
              <input type="radio" id="option-2" name="answer">
              <label for="option-2" class="radio-label">Option 2</label>
            </div>
            <div class="radio-btn col-lg-4 col-md-4 col-sm-12 col-xs-12">
              <input type="radio" id="option-3" name="answer">
              <label for="option-3" class="radio-label">Option 3</label>
            </div>
          </div>
          <div class="row">
            <button type="button" class="btn btn-default next"><span class="btn-text">next</span><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
            <p class="alert"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
